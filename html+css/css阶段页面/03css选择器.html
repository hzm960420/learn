<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    css选择器有很多:
    1.id选择器
    2.class选择器
    3.通配符选择器
    4.标签选择器
    5.后代选择器
    6.子代选择器
    7.并集选择器
  </div>
  <div id="one">id选择器</div>
  <div class="two">class选择器</div>
  <p>标签选择器</p>
</body>
<style>
  /* 通配符选择器 */
  * {
    margin: 0;
    padding: 0;
  }

  #one {
    background-color: blue;
  }

  .two {
    background-color: orange;
  }

  p {
    background-color: aquamarine;
  }

  /* 并集选择器 */
  #one,
  .two,
  p {
    color: #fff;
  }
</style>

</html>
