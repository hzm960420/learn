<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box布局</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 298px;
      height: 415px;
      background-color: #fff;
      margin: 100px auto;
    }

    body {
      background-color: gray;
    }

    .box em {
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="box">
    <em>|</em>
  </div>
</body>
