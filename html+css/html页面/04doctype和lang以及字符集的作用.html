<!--  文档类型声明标签 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- 字符集 -->
  <!-- SEO规范 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>doctype和lang以及字符集的作用</title>
</head>

<body>
  <div>!doctype文档类型声明 作用是告诉浏览器使用哪种HTML版本来显示网页</div>
  <div>lang 定义语言种类 en定义为英文 zh-CN 定义为中文</div>
  <div>字符集meta charset UTF-8 定义字符集</div>
  <div>标签语义 - 让页面结构更清晰</div>
</body>

</html>
