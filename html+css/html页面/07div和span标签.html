<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>div和span标签</title>
</head>

<body>
  <div>div标签和span标签没有语义： 它只是个盒子，用来装内容</div>
  <div>div是division的缩写 表示分割、分区</div>
  <span>span意为跨度、跨距</span>
  <div>div独占一行 为行内元素</div>
  <span>span一行可以放很多个 为块级元素</span>
</body>

</html>
