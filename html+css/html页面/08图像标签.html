  <title>图像标签</title>

<body>
  <div>src为img的必须属性 它值得是图片路径。用于指定文件路径或文件名</div>
  <div>alt为替换文本 图片不能显示时显示的文字</div>
  <div>title为提示文本 鼠标悬停到图片上时显示的文字</div>
  <div>img标签的属性有 src alt title width height border</div>
  <img src="" alt="">
</body>
