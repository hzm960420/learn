<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超链接标签</title>
</head>

<body>
  <div>a标签为超链接标签，作用是从一个页面链接到另一个页面</div>
  <div>a标签的属性有 href target href为链接地址 target为目标窗口的弹出方式</div>
  <div>target默认值是_self 新窗口打开为_blank</div>
  <div>超链接分类：外部链接和内部链接 空链接和 下载链接</div>
  <div id="two">锚点链接:快速定位到页面中的某个位置 锚点只能用id标记</div>
  <a href="#two"></a>
</body>

</html>
