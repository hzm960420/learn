<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本格式化标签</title>
</head>

<body>
  <div>文本格式化标签有设置粗体、斜体、下划线等效果</div>
  <div>标签语义：突出文本重要性</div>
  <strong>加粗</strong><b>加粗</b>
  <em>倾斜</em><i>倾斜</i>
  <del>删除线</del><s>删除线</s>
  <ins>下划线</ins><u>下划线</u>
</body>

</html>
