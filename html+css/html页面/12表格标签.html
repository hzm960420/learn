<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格标签</title>
</head>

<body>
  <div>表格标签由"<table>","<th>"，"<tr>","<td>"组成</div>
  <div>"<table>":用于定义表格的标签</div>
  <div>"<tr>":用于定义表格的行,必须嵌套在table标签中</div>
  <div>"td":用于定义表格的单元格,必须嵌套在tr标签中</div>
  <div>表格结构标签:"<thead>"，"
    <tbody>"
  </div>
  <div>合并单元格 ： rowspan 和colspan rowspan:合并行 colspan:合并列</div>
</body>

</html>
