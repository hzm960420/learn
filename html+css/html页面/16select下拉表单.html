<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>select下拉表单</title>
</head>

<body>
  <div>用select标签定义下拉框 在通过option标签定义下拉框内容 要想事先选中 使用selected属性</div>
  <select name="地区选择下拉框" id="area">
    <option value="0">成都</option>
    <option value="1">北京</option>
    <option value="2" selected="selected">上海</option>
    <option value="3">内蒙古</option>
  </select>
</body>

</html>
