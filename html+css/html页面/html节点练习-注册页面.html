<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
</head>

<body>
  <form action="#">
    <h4>青春不常在,抓紧谈恋爱</h4>
    <table>
      <tr>
        <td>
          <label for="sex">性别</label>
        </td>
        <td>
          <input type="radio" name="sex" id="sex">男
          <input type="radio" name="sex">女
        </td>
      </tr>
      <tr>
        <td>
          <label for="year">生日</label>
        </td>
        <td>
          <select name="year" id="year">
            <option value="">--请选择年--</option>
          </select>
          <select name="month" id="month">
            <option value="">--请选择月--</option>
          </select>
          <select name="day" id="">
            <option value="">--请选择日--</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="place">所在地区</label>
        </td>
        <td>
          <input type="text" value="北京思密达" id="place" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="weihun">婚姻情况</label>
        </td>
        <td>
          <input type="radio" name="weihun" id="weihun">未婚
          <input type="radio" name="yihun" id="yihun">已婚
          <input type="radio" name="lihun" id="lihun">离婚
        </td>
      </tr>
      <tr>
        <td>
          <label for="">学历</label>
        </td>
        <td>
          <input type="text" value="幼儿园">
        </td>
      </tr>
      <tr>
        <td>
          <label for="wumei">喜欢的类型</label>
        </td>
        <td>
          <input type="checkbox" name="wumei" id="wumei">妩媚的
          <input type="checkbox" name="keai">可爱的
          <input type="checkbox" name="xiaoxianrou">小鲜肉
          <input type="checkbox" name="laolarou">老腊肉
          <input type="checkbox" name="all">都喜欢
        </td>
      </tr>
      <tr>
        <td>
          <label for="ziwojieshao">自我介绍</label>
        </td>
        <td>
          <textarea name="" id="ziwojieshao" cols="30" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="免费注册">
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="checkbox" checked>我同意注册条款和会员加入标准
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <a href="#">我是会员,立即登录</a>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <h4>我承诺</h4>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <ul>
            <li>年满18岁、单身</li>
            <li>抱着严谨的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>
    </table>
  </form>
</body>

</html>
