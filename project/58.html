<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录-58同城</title>
  <link rel="stylesheet" href="../css/base58.css">
  <link rel="stylesheet" href="../css/58.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div>
    <img src="../image/58tongcheng/reg-bg.png" id="bg" />
    <div class="bg_mask"></div>
  </div>
  <div class="centerbox">
    <div class="header clearfix">
      <a href="#">返回首页</a>
      <a href="#">没有账号？去注册</a>
    </div>
    <div class="body clearfix">
      <div class="saomalogin clearfix">
        <img src="../image/58tongcheng/erweima.png" alt="">
        <a href="#">扫码登录</a>
      </div>
      <div class="logo clearfix">
        <img src="../image/58tongcheng/logo.png" alt="">
      </div>
      <div class="logintext centerdiv clearfix">
        <ul class="clearfix">
          <li>
            <a href="#">账号密码登录</a>
          </li>
          <li>
            <a href="#">手机动态码登录</a>
          </li>
        </ul>
        <div class="logininput centerdiv">
          <div class="inputdiv">
            <input type="text" placeholder="账号名" />
          </div>
          <div class="text clearfix">
            <img src="../image/58tongcheng/flerroricon.png" alt="">
            <span>您还未输入用户名</span>
          </div>
          <div class="inputdiv2">
            <input type="password" placeholder="密码" />
            <div>
              <img src="../image/58tongcheng/user-list-hide.png" alt="">
            </div>
          </div>
          <div class="text2 clearfix">
            <img src="../image/58tongcheng/flerroricon.png" alt="">
            <span>您还未输入密码</span>
          </div>
        </div>
        <div class="centerdiv checkbox">
          <a href="#" style="margin-right:15px">
            <img src="../image/58tongcheng/user-list-uncheck.png" alt="">
            记住密码
          </a>
          <a href="#">
            <img src="../image/58tongcheng/user-list-uncheck.png" alt="">
            下次自动登录
          </a>
          <a href="#">忘记密码</a>
        </div>
        <div class="loginButton">
          <div>登录</div>
        </div>
        <div class="icons">
          <a href="#">
            <img src="../image/58tongcheng/qq.png" alt="">
            <span>QQ登录</span>
          </a>
          <a href="#">
            <img src="../image/58tongcheng/weixin.png" alt="">
            <span>微信登录</span>
          </a>
          <a href="#">
            <img src="../image/58tongcheng/weibo.png" alt="">
            <span>微博登录</span>
          </a>
        </div>
      </div>
    </div>
    <div class="footer">
      <a>© 58.com</a>
      <a href="#">联系客服</a>
      <a href="#">帮助</a>
    </div>
  </div>
</body>

</html>
